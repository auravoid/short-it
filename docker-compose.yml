version: '3.8'

services:
  short-it:
    image: ghcr.io/auravoid/short-it:latest
    ports:
      - "8080:8080"
    environment:
      - APP_TOKEN=YOUR_TOKEN_HERE
      - PORT=8080
      - DB_PATH=/data/short-it.db
    volumes:
      - short-it-data:/data
    restart: unless-stopped

volumes:
  short-it-data: